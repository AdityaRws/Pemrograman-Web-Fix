<!DOCTYPE html>
<html lang="en">

<body>
    <div id="calculator">
        <div id="tabs">
          <button class="tab active" onclick="openTab('discount')">Discount</button>
          <button class="tab" onclick="openTab('velocity')">Velocity</button>
          <button class="tab" onclick="openTab('volume')">Volume</button>
          <button class="tab" onclick="openTab('currency')">Currency</button>
          <button class="tab" onclick="openTab('BMI')">BMI</button>
          <button class="tab" onclick="openTab('temperature')">Temperature</button>
        </div>
      
        <div id="discount" class="tab-content">
          <form>
            <label for="original-price">Original Price:</label><br>
            <input type="number" id="original-price" name="original-price"><br>
            <label for="discount-percentage">Discount Percentage:</label><br>
            <input type="number" id="discount-percentage" name="discount-percentage"><br>
            <button type="button" onclick="calculateDiscount()">Calculate</button>
          </form>
          <div id="discount-result"></div>
        </div>

        <div id="velocity" class="tab-content">
          <form>
            <label for="distance">Distance:</label><br>
            <input type="number" id="distance" name="distance"><br>
            <label for="time">Time:</label><br>
            <input type="number" id="time" name="time"><br>
            <button type="button" onclick="calculateVelocity()">Calculate</button>
          </form>
          <div id="velocity-result"></div>
        </div>
      
        <div id="volume" class="tab-content">
          <form>
            <label for="length">Length:</label><br>
            <input type="number" id="length" name="length"></input>
                <label for="width">Width:</label><br>
                <input type="number" id="width" name="width"><br>
                <label for="height">Height:</label><br>
                <input type="number" id="height" name="height"><br>
                <button type="button" onclick="calculateVolume()">Calculate</button>
              </form>
              <div id="volume-result"></div>
            </div>

            <div id="BMI" class="tab-content">
              <form name="techBMI">
                <br/>
                <input type="text" name="weight" placeholder="Masukkan Berat badan (dalam kg ya)" size="20"><br /><br/>
                <input type="text" name="height" placeholder="Masukkan Tinggi Badan (dalam cm ya)" size="20"><br /><br/>

                  <h1>Temperature Converter<i class="fa fa-thermometer-empty"></i>
                  </i></h1>
                         <div class="converter-row">
                      <div class="col">
                          <label>Celsius<i class="fa-solid fa-temperature-low"></i></label>
                          <input type="number" id="celsius">
                      </div>
                      <i class="fa-solid fa-equals equal"></i>
                      <div class="col">
